<div class="register-card">
    <mat-card class='card search-card'>
        <mat-card-header>
            <mat-card-title>Consultar vacunante</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../assets/Asset 6@4x 1.png"  alt="Photo of a Shiba Inu">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Cedula del paciente</mat-label>
                <input matInput placeholder="Cedula del paciente" type="text" [(ngModel)]="idPaciente" (change)="findPaciente($event)">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openInfo()">Buscar</button>
        </mat-card-actions>
    </mat-card>
</div>
